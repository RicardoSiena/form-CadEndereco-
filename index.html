 <body>
    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Endereço</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form action="#" method="POST">
            <H1>Cadastro de Endereço</H1>
            <label for="cep">CEP:</label>
           <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" >

            <br><label for="rua">logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" placeholder="Digite seu logradouro" >

            <br><label for="numero">Nº:</label>
            <input type="text" id="numero" name="numero" placeholder="Número" >

            <br><label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Digite seu Bairro" >

            <br><label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" placeholder="Complemento">

            <br><label for="cidade">localidade:</label>
            <input type="text" id="localidade" name="localidade" placeholder="Digite sua localidade" >

            <br><label for="estado">uf:</label>
            <input type="text" id="uf" name="estado" placeholder="Digite seu uf" >

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
 </body>
